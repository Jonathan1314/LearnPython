<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
		// 配置是否允许vue-devtools检查代码, 便于调试, 生产环境设置为false
		// 参考文档 API https://cn.vuejs.org/v2/api/#devtools
		Vue.config.devtools = true;
		Vue.config.productionTip = true;
        window.onload = function () {
            var vm = new Vue({
                el: '#itany',           // 指定关联的元素
                data: {                 // 存储数据
                    msg: 'Hello World',
                    name: 'tom'
                }
            })
        };
    </script>
</head>
<body>
    <div id="itany">
        {{ msg }} <!-- 两对大括号{{}} 称之为模板, 用来就行数据的绑定显示在页面中 -->
    </div>
</body>
</html>
