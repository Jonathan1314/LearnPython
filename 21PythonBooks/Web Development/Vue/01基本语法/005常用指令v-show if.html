<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-show/v-if</title>
		<script src="../js/vue.js"></script>
		<script>
			window.onload = function () {
				let vm = new Vue({
					el: "#itany",
					data: {
						flag: true
					},
					methods:{
						change(){this.flag=false;}
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="itany">
		<!-- <button v-on:click="change">隐藏</button> -->
		
		<!-- click看做一些列操作 -->
		<button v-on:click="flag=!flag">隐藏/显示</button>
		<hr>
		<div style="width: 200px; height: 20px; background-color: gray;" v-show="flag"></div>
		</div>
	</body>
</html>
