<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件简写和事件对象</title>
    <script src="../js/vue.js"></script>
	<link rel="stylesheet" href="bootstrap/bootstrap.css" />
    <script>
		Vue.config.devtools = true;
		Vue.config.productionTip = true;
        window.onload = function () {
            var vm = new Vue({
                el: '#itany',
				data: {},
				methods: {
					show(){console.log(666);},
					print(e){
						console.log(e);
						
						// e.target DOM对象
						console.log(e.target.innerHTML);
						// Vue实例 vm
						console.log(this);
					}
				}
				
            })
        };
    </script>
</head>
<body>
    <div id="itany" class="container">
        <button @click="show" class="btn btn-primary">点我</button>
		<hr/>
		<button @click="print($event)" class="btn btn-primary">Click Me</button>
    </div>
</body>
</html>
