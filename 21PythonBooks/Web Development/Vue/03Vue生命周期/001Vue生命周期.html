<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue生命周期</title>
		<script src="../js/vue.js"></script>
		<script>
			window.onload = function (){
				var vm = new Vue({
					el: "#itany",
					data: {
						msg: 'welcome to itany'
					},
					methods:{
						update(){
							this.msg = 'Hello world!'
						},
						destroy(){
							this.$destroy();
						}
					},
					beforeCreate() {
						alert('组件实例刚刚创建, 还未进行数据观测和事件配置');
					},
					created() {	// 常用!!! 初始化数据
						alert('实例已经创建完成, 并且已经进行数据观测和事件配置')
					},
					beforeMount() {
						alert('模板编译之前, 还没有挂载');
					},
					mounted() {	// 常用!!! 
						alert('模板编译之后, 已经挂载, 此时才会看到页面上数据的展示');
					},
					
					// 监控数据变化时,可用
					beforeUpdate() {
						alert('组件更新之前');
					},
					updated() {
						alert('组件更新之后');
					},
					
					beforeDestroy() {
						alert('组件销毁之前');
					},
					destroyed() {
						alert('组件销毁之后');
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="itany">
			{{msg}} <br>
			<button @click="update">更新数据</button> <br>
			<button @click="destroy">销毁组件</button>
		</div>
	</body>
</html>
